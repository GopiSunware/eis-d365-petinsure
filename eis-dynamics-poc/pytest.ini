[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require mocks)
    e2e: End-to-end tests (full flow)
    load: Load tests (performance)
    slow: Slow-running tests

# Coverage settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore patterns
norecursedirs =
    .git
    node_modules
    __pycache__
    .pytest_cache
    infrastructure
    .venv

# Logging
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
