services:
  - type: web
    name: petinsure360-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_LOCAL_DATA
        value: "true"
      - key: AZURE_STORAGE_ACCOUNT
        value: petinsud7i43
      - key: AZURE_STORAGE_CONTAINER
        value: raw
